<h2>Processos actuals</h2><br>

<table class="table table-stripped">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Refer√®ncia</th>
            <th>Numero de passos</th>
            <td>Accions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let proces of processos">
            <td>{{ proces.nom }}</td>
            <td>{{ proces.referencia?.nom }}</td>
            <td>{{ proces.numPassos }}</td>
            <td>
                <button (click)="procesDetails(proces.idProces)" class="btn btn-info" style="margin-left: 10px"> Detalls
                </button>
                <button (click)="updateProces(proces.idProces)" class="btn btn-info" style="margin-left: 10px"> Editar
                </button>
                <button class="btn btn-danger" style="margin-left: 10px" mwlConfirmationPopover
                    [popoverTitle]="popoverTitle" [popoverMessage]="popoverMessage" placement="left"
                    (confirm)="deleteProces(proces.idProces)" (cancel)="cancelClicked"> Eliminar </button>
            </td>
        </tr>
    </tbody>
</table>
