<header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between align-items-center">

        <div class="logo">
            <h1><a href="http://localhost:8080">Proccontrol</a></h1>
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li class="nav-item">
                    <a href="http://localhost:8080" class="nav-link">Tornar</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/proces" class="nav-link" routerLinkActive="active">Processos</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/newproces" class="nav-link" routerLinkActive="active">Nou procés</a>
                </li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
    </div>
</header>

<div class="section-title addPaddingTop">
    <h2>
        Detalls del procès
    </h2>
</div>

<br>

<div>
    <div>
        <label><b>{{proces.nom}}</b></label> de la referència<b> {{proces.referencia?.nom}}</b>, te {{proces.numPassos}}
        passos.
    </div>

    <br>

    <h4>Passos:</h4>
    <table class="table table-striped table-hover">
        <thead class="table-danger">
            <tr>
                <th>Imatge</th>
                <th></th>
                <th>Nom</th>
                <th>Descripció</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let pas of proces.passos">
                <td><img class="imatge" [src]="pas.imatge" alt="" /></td>
                <td><b>{{ pas.numeroDePas }}</b></td>
                <td>{{ pas.titol }}</td>
                <td>{{ pas.descripcio }}</td>
            </tr>
        </tbody>
    </table>

    <br>

    <div>
        <button (click)="updateProces(proces.idProces)" class="btn-orange">
            Editar el procès
        </button>
    </div>
</div>
