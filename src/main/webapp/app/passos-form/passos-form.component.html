<header id="header" class="d-flex align-items-center">
    <div class="container d-flex justify-content-between align-items-center">

        <div class="logo">
            <h1><a href="http://localhost:8080">Proccontrol</a></h1>
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li class="nav-item">
                    <a href="http://localhost:8080" class="nav-link">Tornar</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/proces" class="nav-link" routerLinkActive="active">Processos</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/newproces" class="nav-link" routerLinkActive="active">Nou procés</a>
                </li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
    </div>
</header>

<div class="col-md-6 offset-md-3">

    <h4>Passos de {{ proces.nom }}</h4>

    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">

        <div class="form-group">
            <label>Nom del pas</label>
            <input type="text" class="form-control" [(ngModel)]="pas.titol" name="titol">
        </div>

        <div class="form-group">
            <label>Descripció</label>
            <textarea type="text" cols="30" rows="8" class="form-control" [(ngModel)]="pas.descripcio"
                name="descripcio"></textarea>
        </div>

        <div class="form-group">
            <label>Selecciona una imatge descriptiva</label>
            <input type="file" class="form-control" (change)="onSelectFile($event)" name="imatge">
        </div>

        <button class="btn btn-success" type="submit">Acceptar
        </button>

    </form>

</div>
