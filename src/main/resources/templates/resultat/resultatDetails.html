<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">

            <title>Proccontrol</title>
            <meta content="" name="description">
            <meta content="" name="keywords">

            <!-- Favicons -->
            <link href="../assets/img/favicon.png" rel="icon">
            <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

            <!-- Google Fonts -->
            <link
                href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
                rel="stylesheet">

            <!-- Vendor CSS Files -->
            <link href="../assets/vendor/animate.css/animate.min.css" rel="stylesheet">
            <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
            <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
            <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
            <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
            <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

            <!-- Template Main CSS File -->
            <link href="../assets/css/style.css" rel="stylesheet">
        </head>

        <body>
            <!-- ======= Header ======= -->
            <header id="header" class="d-flex align-items-center">
                <div class="container d-flex justify-content-between align-items-center">

                    <div class="logo">
                        <h1><a href="/">Proccontrol</a></h1>
                        <!-- Uncomment below if you prefer to use an image logo -->
                        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
                    </div>

                    <nav id="navbar" class="navbar">
                        <ul>
                            <li role="presentation" class="active">
                                <a href="/">
                                    Inici
                                </a>
                            </li>
                            <li role="presentation" class="active">
                                <a href="/edicio">
                                    Edició i creació
                                </a>
                            </li>
                        </ul>
                        <i class="bi bi-list mobile-nav-toggle"></i>
                    </nav><!-- .navbar -->
                </div>                            
            </header><!-- End Header -->


            <section class="contact">
                <div class="section-title addPaddingTop">
                    <h2>Detalls del resultat</h2>
                </div>
                <div class="container">
                    <p th:text="'ID del procés ' + ${procesDetails.idProces}" ></p>
                    <p th:text="'Proces: ' + ${procesDetails.nom} + ' (' + ${procesDetails.numPassos}+ ' passos)'"></p>
                    <p th:text="'Referència: ' + ${procesDetails.referencia.nom}" ></p>
                    
                    <br>
                    <p th:text="'ID del resultat: ' + ${resultatDetails.idResultat}" ></p>
                    <p th:text="'Operari número: ' + ${resultatDetails.usuari.numOperari}" ></p>
                    <p th:text="'Nom treballador: ' + ${resultatDetails.usuari.nom} + ' ' +${resultatDetails.usuari.cognom1}" ></p>
                    <p th:text="'Temps total emprat: ' + ${resultatDetails.tempsTotal}" ></p>
                    <p th:text="'Realitzat el: ' + ${resultatDetails.dataRegistre}" ></p><br>
                </div>

                <div class="container" th:each="pas,iter : ${procesDetails.passos}">
                    <b><p th:text="${pas.numeroDePas} + ': ' + ${pas.titol}"></p></b>
                    <p th:text="'Observacions treballador: ' + ${resultatDetails.comentariPassos[iter.index]}"></p>
                    <p th:text="'Temps emprat: ' + ${resultatDetails.tempsPassos[iter.index]}"></p>
                </div><br>

            </section>

        </body>

    </html>
