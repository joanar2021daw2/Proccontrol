<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        
        <title>Proccontrol</title>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-6">  
                    <nav>
                        <ul class="nav nav-pills">
                            <li role="presentation" class="active">
                                <a href="/">
                                    Inici
                                </a>
                            </li>
                            <li role="presentation" class="active">
                                <a href="/users/new">
                                    Nou usuari
                                </a>
                            </li>
                        </ul>    
                    </nav>
                </div>
            </div>
        </div>

        <section>
            <div class="jumbotron">
                <div class="container">
                    <h1>Usuaris</h1>                  
                </div>
            </div>
        </section>
        <section class="container">
            <th:block th:each="usuari : ${usuarisBD}">
                <div class="row">
                    <div class="col-sm-6 col-md-3" style="padding-bottom: 15px">
                        <div class="thumbnail">
                            <div class="caption">

                                <label for="id">#</label>
                                <h3 id="id" th:text="${usuari.userId}"></h3> 

                                <label for="nom">Nom:</label>
                                <p id="nom" th:text="${usuari.nom}"></p><p th:text="${usuari.cognom1}"></p><p th:text="${usuari.cognom2}"></p>

                                <label for="numop">Número operari:</label>
                                <p id="numop" th:text="${usuari.numOperari}">Nº operari: </p>

                                <label for="rol">Rol:</label>
                                <p id="rol" th:text="${usuari.rol}"></p> 

                                <label for="active"></label>
                                <p id="active" th:text="${usuari.active} ? 'Usuari actiu' : 'Usuari inactiu'" />
                                <p>
                                    <a th:href="@{/users/user(userId=${usuari.userId})}" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-pencil glyphicon"/></span> modificar 
                                    </a>
                                    <a th:href="@{/users/delete(userId=${usuari.userId})}" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-remove glyphicon"/></span> eliminar 
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block> 
        </section>
    </body>
</html>
