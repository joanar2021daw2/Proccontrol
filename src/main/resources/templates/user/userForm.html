<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Proccontrol</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
        <div class="container d-flex justify-content-between align-items-center">

            <div class="logo">
                <h1><a href="/">Proccontrol</a></h1>
            </div>

            <nav id="navbar" class="navbar">
                <ul>
                    <li role="presentation" class="active">
                        <a href="/">
                            Inici
                        </a>
                    </li>
                    <li role="presentation" class="active">
                        <a href="/edicio">
                            Edició i creació
                        </a>
                    </li>
                    <li role="presentation" class="active">
                        <a href="/users/all">
                            Llista usuaris
                        </a>
                    </li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>

    </header><!-- End Header -->

    <!-- ======= Contact Section ======= -->
    <section class="contact">
        <div class="container">
            <div class="section-title addPaddingTop">
                <h2>Afegir o canviar usuari</h2>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form th:action="${act}" th:object="${formuser}" class="php-email-form2">

                        <div class="form-group mt-3">
                            <label class="form-label" for="userId">
                                Id usuari:
                            </label>
                            <input type="text" class="form-control" id="userId" th:field="*{userId}" readonly="true" />
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label" for="numop">
                                Número d'operari:
                            </label>
                            <input id="numop" th:field="*{numOperari}" type="number" class="form-control"
                                required="true" pattern="[0-9]+" />
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label" for="rol">
                                Rol de l'usuari:
                            </label>
                            <div class="col-md-12">
                                <select id="actiu" th:field="*{rol}" class="form-select">
                                    <option value="USER" label="Usuari" />
                                    <option value="ADMIN" label="Administrador" />
                                </select>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label" for="name">
                                Nom:
                            </label>
                            <div class="col-md-12">
                                <input id="name" th:field="*{nom}" type="text" class="form-control" required="true" />
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label" for="cognom1">
                                Primer cognom:
                            </label>
                            <div class="col-md-12">
                                <input id="cognom1" th:field="*{cognom1}" type="text" class="form-control"
                                    required="true" />
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="control-label" for="cognom2">
                                Segon cognom:
                            </label>
                            <div class="col-md-12">
                                <input id="cognom2" th:field="*{cognom2}" type="text" class="form-control"
                                    required="true" />
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="control-label" for="password">
                                Password:
                            </label>
                            <div class="col-md-12">
                                <input id="password" th:field="*{password}" type="password" class="form-control"
                                    required="true" minlength="2" maxlength="30" />
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="control-label" for="actiu">
                                Alta/Baixa:
                            </label>
                            <div class="col-md-12">
                                <select id="actiu" th:field="*{active}" class="form-select">
                                    <option value="true" label="Alta" />
                                    <option value="false" label="Baixa" />
                                </select>
                            </div>
                        </div>

                        <div class="my-3">
                            <div class="loading">Loading</div>
                            <div class="error-message">Error"</div>
                            <div class="sent-message">Petició enviat</div>
                        </div>

                        <div class="text-center"><button type="submit" id="btnAdd">Desar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section><!-- End Contact Section -->

    <!-- Vendor JS Files -->
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../assets/vendor/php-email-form/validate.js"></script>
    <script src="../assets/vendor/purecounter/purecounter.js"></script>
    <script src="../assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../assets/vendor/waypoints/noframework.waypoints.js"></script>

    <!-- Template Main JS File -->
    <script src="../assets/js/main.js"></script>
</body>

</html>
