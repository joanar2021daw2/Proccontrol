<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Proccontrol</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
        <div class="container d-flex justify-content-between align-items-center">

            <div class="logo">
                <h1><a href="/">Proccontrol</a></h1>
            </div>

            <nav id="navbar" class="navbar">
                <ul>
                    <li role="presentation" class="active">
                        <a href="/">
                            Inici
                        </a>
                    </li>

                    <li style="margin-left: 20px" th:if="${#authorization.expression('isAuthenticated()')}">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" value="Sign Out" />
                        </form>
                    </li>

                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>

    </header><!-- End Header -->


    <!-- ======= Contact Section ======= -->
    <section class="contact">
        <div class="container">
            <div class="section-title addPaddingTop">
                <h2>Inicia sessió a Proccontrol</h2>
            </div>
            <div class="row">

                <div style="margin-left: 15px" th:if="${#authorization.expression('isAuthenticated()')}">
                    <h6 th:inline="text">Has iniciat sessió com [[${#httpServletRequest.remoteUser}]]</h6>
                </div>

                <div class="col-lg-12">


                        <div class="form-group mt-3">
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="username" placeholder="Nom d'usuari" />
                                </label>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <div class="col-md-12">
                                <input class="form-control" type="password" name="password" placeholder="Contrasenya" />
                                </label>
                            </div>
                        </div>

                        <div class="form-group mt-3">
                            <div class="col-md-12">
                                <input class="form-control" type="submit" value="Sign In" />
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section><!-- End Contact Section -->
</body>

</html>
