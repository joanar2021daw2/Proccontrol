<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Proccontrol</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
        <div class="container d-flex justify-content-between align-items-center">

            <div class="logo">
                <h1><a href="/">Proccontrol</a></h1>
            </div>

            <nav id="navbar" class="navbar">
                <ul>
                    <li role="presentation" class="active">
                        <a href="/">
                            Inici
                        </a>
                    </li>
                    <li role="presentation" class="active">
                        <a href="/edicio">
                            Edició i creació
                        </a>
                    </li>
                    <li role="presentation" class="active">
                        <a href="/referencies/all">
                            Llista referències
                        </a>
                    </li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>

    </header><!-- End Header -->


    <!-- ======= Contact Section ======= -->
    <section class="contact">
        <div class="container">
            <div class="section-title addPaddingTop">
                <h2>Afegir o canviar referència</h2>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form method="post" th:action="@{/referencies/new}" th:object="${formreferencia}" class="php-email-form2">

                        <div class="form-group mt-3">
                            <label class="form-label" for="idRefer">
                                Id referència:
                            </label>
                            <input type="text" class="form-control" id="idRefer" th:field="*{idReferencia}"
                                readonly="true" />
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label" for="name">
                                Nom referència:
                            </label>
                            <input id="name" th:field="*{nom}" type="text" class="form-control" th:errorClass="is-invalid"/>
                            <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="invalid-feedback"></div>
                        </div>

                        <div class="form-group mt-3">
                            <label class="form-label" for="seccio">
                                A quina instal·lació pertany?
                            </label>
                            <div class="col-md-12">
                                <select id="seccio" th:field="*{instalacio}" class="form-select" th:errorClass="is-invalid">
                                    <option value="">--Sel·lecciona una instalació--</option>
                                    <option th:each="instalacio : ${instalacionsBD}"
                                        th:value="${instalacio.idInstalacio}" th:text="${instalacio.nom}">
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('instalacio')}" th:errors="*{instalacio}" class="invalid-feedback"></div>
                            </div>
                        </div>

                        <div class="text-center"><button type="submit" id="btnAdd">Desar</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section><!-- End Contact Section -->

    <!-- Vendor JS Files -->
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../assets/vendor/php-email-form/validate.js"></script>
    <script src="../assets/vendor/purecounter/purecounter.js"></script>
    <script src="../assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../assets/vendor/waypoints/noframework.waypoints.js"></script>

    <!-- Template Main JS File -->
    <script src="../assets/js/main.js"></script>
</body>

</html>
